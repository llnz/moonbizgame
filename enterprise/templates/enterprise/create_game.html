{% extends 'base.html' %}
{% load humanize %}

{% block title %}Create Game{% endblock %}

{% block content %}
<h1>Create Game</h1>
<p>To get started, setup the enterprise you will be running. Fill in the details below and then you
will be playing.</p>
<form method="POST" action="{% url 'enterprise_start_game' %}">
{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" value="Create Game"> <a href="{% url 'home' %}">Cancel</a></p>
</form>
{% endblock %}
